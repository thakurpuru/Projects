<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simon.css">
    <title>Simon Game</title>
</head>
<body>
    <div class="game-container">
        <h2>Simon Game</h2>
        <div class="score">Score: 0</div>
        <div class="box">
            <div class="container">
                <div id="btn1" class="back disabled"></div>
                <div id="btn2" class="back disabled"></div>
                <div id="btn3" class="back disabled"></div>
                <div id="btn4" class="back disabled"></div>
            </div>
        </div>
        <div id="message" class="message">Press Start to play</div>
        <div class="controls">
            <button id="startBtn" class="game-btn">Start Game</button>
            <button id="resetBtn" class="game-btn">Reset</button>
        </div>
    </div>
    <script src="simon.js"></script>
</body>

</html>
